name: Release Plugin

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from tag
      id: tag_version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        VERSION=${TAG#v}
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"
        
    - name: Set plugin version from tag
      run: |
        # Update the version in the plugin header
        sed -i "s/^.*Version: .*/ * Version: ${{ steps.tag_version.outputs.version }}/" royal-mail-note-blocker.php
        # Update the version constant
        sed -i "s/define('RMNB_VERSION', '[^']*');/define('RMNB_VERSION', '${{ steps.tag_version.outputs.version }}');/" royal-mail-note-blocker.php
        # Update the stable tag in readme.txt
        sed -i "s/^Stable tag: .*/Stable tag: ${{ steps.tag_version.outputs.version }}/" readme.txt
        
    - name: Verify plugin version matches tag
      run: |
        PLUGIN_VERSION=$(grep "Version:" royal-mail-note-blocker.php | sed 's/.*Version: *\([0-9.]*\).*/\1/')
        if [ "$PLUGIN_VERSION" != "${{ steps.tag_version.outputs.version }}" ]; then
          echo "Plugin version ($PLUGIN_VERSION) does not match tag version (${{ steps.tag_version.outputs.version }})"
          exit 1
        fi
        echo "Version verification passed: $PLUGIN_VERSION"
        
    - name: Create plugin directory structure
      run: |
        mkdir -p royal-mail-note-blocker
        
    - name: Copy plugin files
      run: |
        # Copy main plugin files
        cp royal-mail-note-blocker.php royal-mail-note-blocker/
        cp readme.txt royal-mail-note-blocker/
        cp LICENSE royal-mail-note-blocker/
        cp uninstall.php royal-mail-note-blocker/
        cp index.php royal-mail-note-blocker/
        
        # Create a simple readme for the zip
        cat > royal-mail-note-blocker/README.txt << EOF
        Royal Mail Note Blocker v${{ steps.tag_version.outputs.version }}
        
        Installation:
        1. Upload this folder to /wp-content/plugins/
        2. Activate the plugin in WordPress admin
        3. Configure settings under Settings > Royal Mail Note Blocker
        
        For more information, visit:
        https://github.com/Fermium/click-and-drop-note-blocker-wp
        EOF
        
    - name: Create installable zip
      run: |
        zip -r royal-mail-note-blocker-${{ steps.tag_version.outputs.version }}.zip royal-mail-note-blocker/
        
    - name: Create source code zip
      run: |
        git archive --format=zip --prefix=royal-mail-note-blocker-src-${{ steps.tag_version.outputs.version }}/ HEAD > royal-mail-note-blocker-src-${{ steps.tag_version.outputs.version }}.zip
        
    - name: Generate checksums
      run: |
        sha256sum royal-mail-note-blocker-${{ steps.tag_version.outputs.version }}.zip > checksums.txt
        sha256sum royal-mail-note-blocker-src-${{ steps.tag_version.outputs.version }}.zip >> checksums.txt
        
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ steps.tag_version.outputs.tag }} \
          --title "Royal Mail Note Blocker ${{ steps.tag_version.outputs.version }}" \
          --notes "## Royal Mail Note Blocker v${{ steps.tag_version.outputs.version }}

        ### Installation
        1. Download \`royal-mail-note-blocker-${{ steps.tag_version.outputs.version }}.zip\`
        2. Upload to your WordPress site via Plugins > Add New > Upload Plugin
        3. Activate and configure under Settings > Royal Mail Note Blocker

        ### Files
        - \`royal-mail-note-blocker-${{ steps.tag_version.outputs.version }}.zip\` - Ready-to-install WordPress plugin
        - \`royal-mail-note-blocker-src-${{ steps.tag_version.outputs.version }}.zip\` - Source code archive
        - \`checksums.txt\` - SHA256 checksums for verification

        ### Requirements
        - WordPress 5.0+
        - WooCommerce 5.0+
        - PHP 7.4+" \
          royal-mail-note-blocker-${{ steps.tag_version.outputs.version }}.zip \
          royal-mail-note-blocker-src-${{ steps.tag_version.outputs.version }}.zip \
          checksums.txt
